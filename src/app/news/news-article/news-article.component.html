<!-- Loding -->
<div class="my-overlay" *ngIf="!newsArticle">
  <i class="fa fa-spinner fa-spin" aria-hidden="true">
  </i>
</div>
    <!-- Section for search results -->
    <section class="news" style="background-color: #f5f5f5;">
      <div class="container">
        <img  *ngIf="!newsArticle?.image"
          src="assets/images/dev/wood2.jpg"
          alt=""
          height="250px"
          width="100%"
          class="rounded"
        />
        <img  *ngIf="newsArticle?.image"
          src="{{imageBaseUrl+'/'+newsArticle.image}}"
          src="./img/lumber.jpg"
          alt=""
          style="max-height: 500px;"
          width="100%"
          class="rounded"
        />
        <div class="my-5">
          <h4>{{newsArticle?.title}}</h4>
          <p class="text-muted">Published: {{newsArticle?.updatedAt | date}}</p>
        </div>

        <div class="my-5" [innerHTML]="newsArticle?.description">
        </div>
        <hr />
        <div class="my-auto">
          <!-- <a href="news.html" class="btn btn-outline-dark">Go Back</a>
          <div class="float-right">
            <a class="btn btn-primary">Share</a>
          </div> -->
        </div>
      </div>
    </section>
