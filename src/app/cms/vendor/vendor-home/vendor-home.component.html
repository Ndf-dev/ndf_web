<div class="my-overlay" *ngIf="!(availableStock.stockCount || availableStock.stockCount == 0)">
  <i class="fa fa-spinner fa-spin" aria-hidden="true"> </i>
</div>
        <!-- Page title -->
        <div class="my-3 my-md-5">
          <div class="container">
            <div class="page-header">
              <h1 class="page-title">
                Vendor Dashboard
              </h1>
            </div>

            <!-- Body goes here -->
            <div class="my-auto">
              <div class="container">

                <div class="row">
                  <div class="col-6">
                    <div class="card p-3">
                      <div class="d-flex align-items-center">
                        <span class="stamp stamp-md bg-green-dark mr-3">
                          <i class="fe fe-package"></i>
                        </span>
                        <div>
                          <h4 class="m-0">
                            <a href="javascript:void(0)"
                              >{{availableStock.stockCount}} <small class="text-success">Approved</small></a
                            >, <br>
                            <a href="javascript:void(0)"
                              >{{pendingStock.pendingStockCount}} <small class="text-warning">Pending</small></a
                            >, <br>
                            <a href="javascript:void(0)"
                              >{{declinedStock.declinedStockCount}} <small class="text-danger">Declined</small></a
                            >
                            Product(s)
                          </h4>
                          <small class="text-muted"
                            >are available in stock</small
                          >
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-6">
                    <div class="card p-3">
                      <div class="d-flex align-items-center">
                        <span class="stamp stamp-md bg-cyan-dark mr-3">
                          <i class="fe fe-thumbs-up"></i>
                        </span>
                        <div>
                          <h4 class="m-0">
                            <a href="javascript:void(0)">License Status</a>
                          </h4>
                          <small class="text-muted"
                            >Your license is active</small
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- individual stocks -->
                <app-available-stock></app-available-stock>

                <hr />

                <app-pending-stock></app-pending-stock>

                <hr />
                <app-declinded-stock></app-declinded-stock>
              </div>
            </div>
          </div>
        </div>
