
            <div class="row mb-5">
              <div class="col-md-6">
                <h4>Recent Feedbacks from users</h4>
              </div>
              <div class="col-md-6 text-right" *ngIf="false">
                <button class="btn btn-dark">
                  View all feedbacks
                </button>
              </div>
            </div>

            <div class="my-auto">
              <p *ngIf="showLoading"><img src="assets/images/loading.gif" style="width: 45px; height:45px; margin-left: 46%; border-radius: 15px;" /></p>

              <div class="row" *ngIf="!showLoading && feedbacks ">
                <div class="col-lg-4" *ngFor='let feedback of pageOfItems' >
                  <div class="card">
                    <div class="card-body d-flex flex-column" >

                      <h4>
                        <a > {{feedback.subject}} </a>
                      </h4>
                      <div class="text-muted">
                        {{feedback.message}}
                      </div>
                      <div class="d-flex align-items-center pt-5 mt-auto">
                        <div>
                          <a href="./user_profile.html" class="text-default">
                            {{feedback.user}} </a
                          >
                        </div>
                        <div class="ml-auto text-muted"></div>
                      </div>
                    </div>

                <nav aria-label="..." class="text-center">
                  <jw-pagination [pageSize]="pageSize" [items]="feedbacks" (changePage)="onChangePage($event)"></jw-pagination>
                </nav>
                  </div>
                </div>
              </div>
            </div>
