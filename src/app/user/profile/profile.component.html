<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">

    <section>
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Company code: <strong>WAF</strong></h3>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="form-label">Company Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="company name"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Email-Address</label>
              <input
                class="form-control"
                placeholder="your-email@domain.com"
              />
            </div>
            <div class="form-group">
              <label class="form-label">Phone</label>
              <input
                type="tel"
                class="form-control"
                placeholder="your-email@domain.com"
              />
            </div>
            <div class="form-group">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                value="password"
              />
            </div>
            <div class="text-center">
              <button class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
  <div class="col-md-2"></div>
</div>
