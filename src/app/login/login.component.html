
<div class="my-overlay" *ngIf="showOverlay">
  <i class="fa fa-spinner fa-spin" aria-hidden="true">
  </i>
</div>
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <h2>GFC | Legal Timber System</h2>
              </div>
              <div *ngIf="errorMessage" class="row row text-center">
                <div class="alert alert-danger">{{errorMessage}}</div>
              </div>
              <form class="card" #loginform="ngForm" (ngSubmit)="authenticate(loginform)">
                <div class="card-body p-6">
                  <div class="card-title">Login to your account</div>

                <div class="form-group">
                  <label class="form-label" for="telephone">Telephone Number</label>
                  <input class="form-control"
                    type="tel"
                    name="telephone"
                    placeholder="Telephone Number"
                    id="telephone"
                    minlength="10"
                    [(ngModel)]="vendor.telephone"
                    #TelephoneVar="ngModel"
                    [ngClass]="{'is-invalid': TelephoneVar.touched && !TelephoneVar.valid}"
                  />
                  <span class="invalid-feedback" *ngIf="TelephoneVar.errors">enter a valid telephone number</span>
                </div>
                <div class="form-group">
                  <label class="form-label" for="password">password</label>
                  <input class="form-control"
                    type="password"
                    name="password"
                    placeholder="password"
                    id="password"
                    [(ngModel)]="vendor.password"
                    #PasswordVar="ngModel"
                  />
                </div>
                  <div class="form-footer">
                    <button
                      type="submit" class="btn btn-green btn-block">
                      Sign in
                    </button>
                  </div>
                </div>
                <a href="/signup">Don't have an account? create one</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
